<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rash Advice (Not Medical Advice)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>
  <script src="./app.js" defer></script>
  <style>
    :root {
      --bg: #0b0f19; --card:#121826; --muted:#9aa4b2; --text:#e5e7eb; --accent:#7dd3fc; --danger:#ef4444; --ok:#22c55e;
      --radius: 16px;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 600px at 20% -10%, #13203b 0%, var(--bg) 60%); color: var(--text); }
    header { padding: 28px 20px; text-align: center; }
    .brand { font-size: 26px; font-weight: 800; letter-spacing: .3px; }
    .tagline { margin-top: 8px; color: var(--muted); }
    .container { max-width: 920px; margin: 0 auto; padding: 16px;
      display: grid; grid-template-columns: 1.1fr .9fr; gap: 16px; }
    .card { background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.3));
      border: 1px solid rgba(255,255,255,0.08); border-radius: var(--radius); padding: 16px; backdrop-filter: blur(6px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.25); }
    .drop { border: 2px dashed rgba(255,255,255,0.22); border-radius: calc(var(--radius) - 4px);
      padding: 28px; text-align: center; cursor: pointer; transition: .2s ease; }
    .drop:hover { border-color: var(--accent); }
    .row { display:flex; gap:10px; align-items:center; margin-top: 12px; flex-wrap: wrap; }
    .form-group { margin-top: 12px; }
    .form-row { display: flex; gap: 10px; margin-top: 8px; flex-wrap: wrap; }
    .form-row > * { flex: 1; min-width: 120px; }
    input[type="text"], input[type="number"], select { width: 100%; padding: 12px 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.03); color: var(--text); }
    select { cursor: pointer; }
    select option { background: var(--card); color: var(--text); }
    label { display: block; margin-bottom: 4px; font-size: 14px; color: var(--muted); }
    .input-group { display: flex; align-items: center; gap: 8px; }
    .input-group input { flex: 1; }
    .unit-toggle { background: rgba(255,255,255,.1); border: 1px solid rgba(255,255,255,.2); 
      padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 12px; transition: .2s ease; }
    .unit-toggle.active { background: var(--accent); color: #000; }
    .temp-container { display: flex; flex-direction: column; gap: 8px; }
    .temp-input-row { display: flex; align-items: center; gap: 8px; }
    .temp-slider-container { position: relative; margin: 8px 0; }
    .temp-slider { width: 100%; height: 8px; border-radius: 4px; outline: none; 
      background: linear-gradient(to right, #22c55e 0%, #22c55e 35%, #fbbf24 35%, #fbbf24 65%, #ef4444 65%, #ef4444 100%);
      -webkit-appearance: none; appearance: none; cursor: pointer; }
    .temp-slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none;
      height: 20px; width: 20px; border-radius: 50%; background: #fff; border: 2px solid var(--accent);
      cursor: pointer; box-shadow: 0 2px 6px rgba(0,0,0,0.3); }
    .temp-slider::-moz-range-thumb { height: 16px; width: 16px; border-radius: 50%; 
      background: #fff; border: 2px solid var(--accent); cursor: pointer; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.3); border: none; }
    .temp-labels { display: flex; justify-content: space-between; font-size: 11px; color: var(--muted); margin-top: 4px; }
    .temp-status { font-size: 12px; font-weight: 600; margin-top: 4px; text-align: center; padding: 4px 8px; border-radius: 6px; }
    .temp-normal { background: rgba(34, 197, 94, 0.15); color: #bbf7d0; }
    .temp-elevated { background: rgba(251, 191, 36, 0.15); color: #fef3c7; }
    .temp-fever { background: rgba(239, 68, 68, 0.15); color: #fecaca; }
    .body-diagram-container { display: flex; flex-direction: column; align-items: center; gap: 12px; margin-top: 8px; }
    .body-diagrams { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }
    .body-view { display: flex; flex-direction: column; align-items: center; }
    .body-view h4 { margin: 0 0 8px 0; font-size: 14px; color: var(--accent); }
    .body-diagram { width: 180px; height: 280px; border: 1px solid rgba(255,255,255,.12); border-radius: 12px; 
      background: rgba(255,255,255,.02); padding: 10px; }
    .body-part { fill: rgba(255,255,255,.1); stroke: rgba(255,255,255,.3); stroke-width: 1; cursor: pointer; transition: .2s ease; }
    .body-part:hover { fill: rgba(125, 211, 252, .3); stroke: var(--accent); }
    .body-part.selected { fill: rgba(125, 211, 252, .5); stroke: var(--accent); stroke-width: 2; }
    .body-label { fill: var(--text); font-size: 10px; pointer-events: none; }
    .selected-parts { font-size: 14px; color: var(--muted); text-align: center; margin-top: 12px; }
    .reset-btn { background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.3); color: #fecaca; 
      padding: 6px 12px; border-radius: 8px; cursor: pointer; font-size: 12px; margin-top: 8px; }
    .reset-btn:hover { background: rgba(239, 68, 68, 0.3); }
    .medication-container { display: flex; flex-direction: column; gap: 8px; }
    .checkbox-label { display: flex; align-items: center; gap: 8px; cursor: pointer; font-size: 14px; margin-top: 8px; }
    .checkbox-label input[type="checkbox"] { display: none; }
    .checkmark { width: 16px; height: 16px; border: 1px solid rgba(255,255,255,.3); border-radius: 3px; 
      background: rgba(255,255,255,.05); transition: .2s ease; flex-shrink: 0; position: relative; }
    .checkbox-label input[type="checkbox"]:checked + .checkmark { background: var(--accent); border-color: var(--accent); }
    .checkbox-label input[type="checkbox"]:checked + .checkmark::after { content: 'âœ“'; position: absolute; 
      top: -2px; left: 2px; color: #000; font-size: 12px; font-weight: bold; }
    .vaccine-row { display: flex; gap: 20px; margin-top: 8px; flex-wrap: wrap; }
    .symptoms-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 8px; }
    @media (max-width: 600px) { .symptoms-grid { grid-template-columns: 1fr; } .vaccine-row { gap: 10px; } }
    button { padding: 12px 16px; border-radius: 12px; border: 1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, #1e293b, #0f172a); color: #fff; font-weight: 700; cursor: pointer; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .preview { margin-top: 14px; display: none; }
    .preview img { max-width: 100%; border-radius: 12px; border: 1px solid rgba(255,255,255,.1); }
    .json { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      white-space: pre-wrap; background: #0a0f1a; border: 1px solid rgba(255,255,255,.08);
      padding: 12px; border-radius: 12px; max-height: 300px; overflow: auto; }
    .badge { display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius: 999px; font-size: 13px; }
    .danger { background: rgba(239, 68, 68, .15); border: 1px solid rgba(239,68,68,.25); color: #fecaca; }
    .ok { background: rgba(34,197,94,.15); border: 1px solid rgba(34,197,94,.25); color: #bbf7d0; }
    .disclaimer { margin-top: 10px; font-size: 13px; color: var(--muted);
      border-top: 1px dashed rgba(255,255,255,.12); padding-top: 10px; }
    .error { color: var(--danger); font-size: 12px; margin-top: 4px; }
    @media (max-width: 900px) { .container { grid-template-columns: 1fr; } }
  </style>
</head>
